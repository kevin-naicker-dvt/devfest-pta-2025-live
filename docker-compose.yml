version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: devfest-database
    environment:
      POSTGRES_DB: devfest_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: DevF3st123-pluto-is-plan3t
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devfest-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devfest-backend
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: DevF3st123-pluto-is-plan3t
      DB_DATABASE: devfest_db
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - devfest-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:3001
    container_name: devfest-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - devfest-network

volumes:
  postgres_data:

networks:
  devfest-network:
    driver: bridge



